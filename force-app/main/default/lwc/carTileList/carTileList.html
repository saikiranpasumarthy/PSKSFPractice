<template>
    <lightning-card title="Cat Tile List" icon-name="standard:account">
       <div class="slds-var-p-around_medium wrapper">
        <template lwc:if={cars.length}>
            <div class="content">
                <template for:each={cars} for:item="car">
                    <c-car-tile key={car.Id} car={car} onselected={handleCarSelected}></c-car-tile>
                </template>
            </div>
         </template>
         <template lwc:else>
            <c-place-holder message="There are no cars matching your selection"></c-place-holder>
         </template>
       </div>
    </lightning-card>
</template>
