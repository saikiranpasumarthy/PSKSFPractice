<template>
<lightning-card icon-name="custom:custom63" title="ApexImperativeMethodWithComplexParams">
   <div class="slds-var-m-around_medium">
    <lightning-input 
      type="string"
      label="String"
      value={stringValue}
      class="string-input"
      onchange={handleStringChange}
    ></lightning-input>
    <lightning-input 
      type="number"
      label="Number"
      min="0"
      max="100"
      value={numberValue}
      class="number-input"
      onchange={handleNumberChange}
    ></lightning-input>
    <lightning-input 
      type="number"
      label="List Items"
      min="0"
      max="10"
      value={listItemValue}
      class="list-item-input"
      onchange={handleListItemChange}
    ></lightning-input>
    <br/>
    <lightning-button 
      variant="brand"
      label="Call Apex" 
      onclick={handleButtonClick} 
    ></lightning-button>
   <template lwc:if={message}>
    <p class="slds-var-m-top_medium">{message}</p>
   </template>
   <template lwc:elseif={error}>
        <c-error-panel errors={error}></c-error-panel>
   </template>
   </div>
</lightning-card>    
</template>
